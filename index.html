                rules_html: `<div class="card"><h3>الإسعافات الأولية الفورية</h3><ul><li><strong>الغسل الفوري:</strong> اغسل الجرح جيدًا وعميقًا بالماء الجاري والصابون لمدة <strong>15 دقيقة على الأقل</strong>. هذا الإجراء الميكانيكي هو أهم خطوة لتقليل كمية الفيروس.</li><li><strong>التطهير:</strong> بعد الغسل، قم بتطبيق مطهر مثل الكحول (70%) أو محلول اليود (البوفيدون اليودي).</li></ul></div><div class="card"><h3>القواعد الذهبية للتعامل الطبي</h3><ul class="golden-rules"><li class="rule-do">✅ توجه إلى أقرب مركز صحي <strong>فورًا</strong>، مهما كانت الإصابة تبدو بسيطة.</li><li class="rule-do">✅ ابدأ العلاج الوقائي <strong>فورًا</strong> ولا تنتظر نتائج فحص الحيوان أو فترة مراقبته.</li><li class="rule-dont">❌ لا تقم أبدًا بخياطة الجرح (Suture) في البداية. إذا كانت الخياطة ضرورية لاحقًا، يجب أن تتم بعد حقن IGAR حوله.</li><li class="rule-dont">❌ لا تقم بتغطية الجرح بضمادة. الفيروس حساس للهواء والضوء.</li></ul></div>`,
                risk_html: `<div class="card"><h3>تقييم الخطر: أساس تحديد العلاج</h3><p>يعتمد تحديد العلاج على 3 عوامل: فئة التعرض، نوع الحيوان، وحالة الحيوان.</p><h4>1. فئات التعرض</h4><table><thead><tr><th>الفئة</th><th>وصف التعرض</th><th>الإجراء المطلوب</th></tr></thead><tbody><tr><td><strong>الأولى (I)</strong></td><td>لمس حيوان، إطعامه، أو لعق على جلد سليم.</td><td>غسل المنطقة فقط. <strong>لا داعي للعلاج</strong>.</td></tr><tr><td><strong>الثانية (II)</strong></td><td>خدش بسيط أو عضة سطحية بدون نزيف (في غير المناطق الخطرة).</td><td>تنظيف الجرح + <strong>لقاح فوري</strong>.</td></tr><tr><td><strong>الثالثة (III)</strong></td><td>- أي عضة/خدش في الرأس، الرقبة، اليدين، القدمين.<br>- أي عضة نازفة أو عميقة.<br>- أي تعرض من حيوان بري (خفاش).<br>- لعق على جرح مفتوح أو أغشية مخاطية.</td><td>تنظيف الجرح + <strong>لقاح فوري</strong> + <strong>حقن IGAR</strong>.</td></tr></tbody></table><h4>2. أنواع الحيوانات</h4><table><tbody><tr><td><strong>لا تتطلب علاجًا وقائيًا</strong></td><td>القوارض الصغيرة (فأر، جرذ)، الأرانب، الطيور، الزواحف.</td></tr><tr><td><strong>تتطلب علاجًا وقائيًا</strong></td><td>حيوانات المزرعة (أبقار، خيول، أغنام).</td></tr><tr><td><strong>تتطلب علاجًا وقائيًا بشدة</strong></td><td>الكلاب، القطط، والحيوانات البرية (ثعلب، خفاش).</td></tr></tbody></table><h4>3. حالة الحيوان</h4><ul><li><strong>معروف وحي:</strong> يوضع تحت المراقبة البيطرية لمدة 15 يومًا. (لكن العلاج يبدأ فورًا ولا ينتظر).</li><li><strong>هارب أو بري:</strong> يعتبر مسعورًا حتمًا.</li><li><strong>ميت أو مقتول:</strong> يُرسل رأسه للفحص في معهد باستور.</li></ul></div>`,
                igar_html: `<div class="card"><h3>الغلوبيولين المناعي (IGAR): الحماية الفورية</h3><h4>ما هو IGAR؟</h4><p>هو عبارة عن أجسام مضادة جاهزة (مناعة سلبية) تُعطى لتوفير حماية فورية في موقع الإصابة، ريثما يبدأ اللقاح في تحفيز مناعة الجسم النشطة.</p><h4>متى يُستخدم؟</h4><ul><li><strong>إلزامي</strong> في حالات التعرض من <strong>الفئة الثالثة (III)</strong> لدى الأشخاص أصحاب المناعة السليمة.</li><li><strong>إلزامي</strong> في حالات <strong>الفئة الثانية (II) أو الثالثة (III)</strong> لدى الأشخاص ناقصي المناعة.</li></ul></div><div class="card"><h3>الجرعة وطريقة الإعطاء</h3><ul><li><strong>الجرعة:</strong> 40 وحدة دولية (UI) لكل كيلوغرام من وزن الجسم، بحد أقصى 3000 UI.</li><li><strong>التوقيت:</strong> يُعطى <strong>مرة واحدة فقط</strong> في اليوم الأول (J0) مع أول جرعة لقاح. لا فائدة منه بعد 7 أيام من بدء التطعيم.</li><li><strong>طريقة الحقن (الأهم):</strong> يجب حقن أكبر كمية ممكنة من الجرعة (ويفضل كلها) عن طريق <strong>التسريب الموضعي (Infiltration) داخل وحول جميع الجروح</strong>. إذا تبقت كمية، تُحقن في العضل بعيدًا عن مكان حقن اللقاح.</li><li><strong>ملاحظة:</strong> إذا كانت الجروح صغيرة والكمية كبيرة، يمكن تخفيف المصل بمحلول ملحي لتسهيل توزيعه.</li></ul></div>`,
                cellular_vaccine_html: `<div class="card"><h3>اللقاح الخلوي (VAR-VC): الخيار الأول والمفضل</h3><h4>معلومات أساسية</h4><ul><li><strong>المصدر:</strong> مستورد، محضّر على زراعة الخلايا (culture cellulaire).</li><li><strong>المميزات:</strong> يعتبر الأكثر فعالية وأمانًا، ويتطلب عدد جرعات أقل.</li><li><strong>طريقة الحقن:</strong> الحقن العضلي (IM) هو المعتمد.</li></ul></div><div class="card"><h3>بروتوكولات الحقن المعتمدة</h3><h4>1. للأشخاص غير الملقحين سابقًا</h4><ul><li><strong>بروتوكول زغرب (الموصى به):</strong> 4 جرعات إجمالاً.<ul><li><strong>اليوم 0:</strong> جرعتان في نفس الوقت (واحدة في كل عضلة دالية بالذراع).</li><li><strong>اليوم 7:</strong> جرعة واحدة.</li><li><strong>اليوم 21:</strong> جرعة واحدة.</li></ul></li><li><strong>بروتوكول إيسن (بديل):</strong> 4 جرعات إجمالاً.<ul><li><strong>اليوم 0:</strong> جرعة واحدة.</li><li><strong>اليوم 3:</strong> جرعة واحدة.</li><li><strong>اليوم 7:</strong> جرعة واحدة.</li><li><strong>اليوم 14:</strong> جرعة واحدة.</li></ul></li></ul><h4>2. للأشخاص الملقحين سابقًا (بروتوكول العودة Rappel)</h4><ul><li>جرعتان فقط لتنشيط الذاكرة المناعية:<ul><li><strong>اليوم 0:</strong> جرعة واحدة.</li><li><strong>اليوم 3:</strong> جرعة واحدة.</li></ul></li><li>لا حاجة للمصل (IGAR) في هذه الحالة.</li></ul></div>`,
                tissue_vaccine_html: `<div class="card"><h3>اللقاح العصبي (VAR-TN): الخيار البديل</h3><h4>معلومات أساسية</h4><ul><li><strong>المصدر:</strong> مُصنَّع محليًا في معهد باستور الجزائر (Institut Pasteur d’Algérie)، محضّر على نسيج عصبي (tissu nerveux).</li><li><strong>الاستخدام:</strong> يُستخدم فقط في حال عدم توفر اللقاح الخلوي.</li><li><strong>طريقة الحقن:</strong> عضليّة (IM) فقط. لا يُحقن داخل الأدمة أبدًا.</li></ul></div><div class="card"><h3>البروتوكولات الرسمية</h3><table><thead><tr><th>فئة الخطر</th><th>حالة التلقيح</th><th>عدد الجرعات</th><th>الجدول الزمني (الأيام)</th><th>المصل (IGAR)</th></tr></thead><tbody><tr><td><strong>II</strong></td><td>غير ملقح سابقًا</td><td><strong>6 جرعات</strong></td><td>0 – 3 – 7 – 14 – 30 – 90</td><td>❌ لا</td></tr><tr><td><strong>III</strong></td><td>غير ملقح سابقًا</td><td><strong>6 جرعات</strong></td><td>0 – 3 – 7 – 14 – 30 – 90</td><td>✅ نعم، في اليوم 0</td></tr><tr><td><strong>أي فئة</strong></td><td>ملقح سابقًا</td><td><strong>جرعتان</strong></td><td>0 – 3</td><td>❌ لا</td></tr></tbody></table><h4>ملاحظات هامة جدًا</h4><ul><li><strong>التأخير:</strong> إذا تجاوز التأخير في الجرعات الأولى (يوم 0 أو 3) مدة 24 ساعة، <strong>يجب إعادة السلسلة كاملة</strong>.</li><li><strong>عدم الخلط:</strong> لا تخلط اللقاح العصبي مع الخلوي في نفس سلسلة العلاج.</li><li><strong>الفعالية:</strong> يعتبر اللقاح العصبي أقل فعالية من الخلوي.</li></ul></div>`,
                special_cases_html: `<div class="card"><h3>حالات خاصة: اعتبارات هامة</h3><div class="accordion"><div class="accordion-item"><div class="accordion-header">🤰 المرأة الحامل أو المرضعة</div><div class="accordion-content"><div class="inner-content"><p><strong>لا يوجد أي مانع على الإطلاق</strong> لتلقي العلاج الوقائي الكامل (لقاح + IGAR). داء الكلب مرض مميت، وإنقاذ حياة الأم هو الأولوية المطلقة.</p></div></div></div><div class="accordion-item"><div class="accordion-header">💉 مريض نقص المناعة</div><div class="accordion-content"><div class="inner-content"><p>يجب أن يتلقى دائمًا العلاج الوقائي الكامل (لقاح + IGAR)، <strong>حتى لو كان التعرض من الفئة الثانية</strong>. استجابته المناعية قد تكون أضعف، لذا يحتاج لأقصى حماية ممكنة.</p></div></div></div><div class="accordion-item"><div class="accordion-header">🩸 مريض يعاني من خطر النزيف</div><div class="accordion-content"><div class="inner-content"><p>لتجنب مخاطر الحقن العضلي، يتم استخدام الحقن داخل الأدمة (ID). يتم تطبيق نفس البروتوكول المفصل أدناه في حالة نقص اللقاحات.</p></div></div></div><div class="accordion-item"><div class="accordion-header">🧠 في حالة نقص كميات اللقاح الخلوي</div><div class="accordion-content"><div class="inner-content"><p>كاستراتيجية لتوفير الجرعات (Dose-sparing)، يتم استخدام الحقن داخل الأدمة (ID) بجرعة 0.1 مل فقط.<h4>البروتوكول الرسمي (الحقن داخل الأدمة ID)</h4><table><thead><tr><th>الحالة التطعيمية</th><th>البروتوكول (لقاح خلوي ID)</th></tr></thead><tbody><tr><td><strong>شخص غير ملقح سابقًا</strong></td><td>إجمالي 6 جرعات: جرعتان في موقعين مختلفين في الأيام 0، 3، و 7 + IGAR.</td></tr><tr><td><strong>شخص ملقح سابقًا</strong></td><td><strong>الخيار 1:</strong> إجمالي جرعتان: جرعة واحدة في موقع واحد في اليوم 0 واليوم 3.<br><strong>الخيار 2:</strong> إجمالي 4 جرعات: جرعة واحدة في 4 مواقع مختلفة في اليوم 0 فقط.</td></tr><tr><td><strong>الوقاية قبل التعرض (PPrEx)</strong></td><td>إجمالي 4 جرعات: جرعتان في موقعين مختلفين في اليوم 0 واليوم 7.</td></tr></tbody></table><p><strong>ملاحظة هامة:</strong> كل جرعة (Dose) في هذا البروتوكول تساوي 0.1 مل.</p></div></div></div><div class="accordion-item"><div class="accordion-header">⏱️ شخص ملقح سابقًا</div><div class="accordion-content"><div class="inner-content"><p>إذا تعرض لعضة جديدة، لا يحتاج لبروتوكول كامل أو IGAR. يحتاج فقط لجرعتين منشطتين (بروتوكول العودة) في اليوم 0 واليوم 3 لتنشيط ذاكرته المناعية بسرعة.</p></div></div></div></div></div>`,
                prevention_html: `<div class="card"><h3>الوقاية العامة: خير من العلاج</h3><ul><li><strong>تطعيم الحيوانات الأليفة:</strong> قم بتطعيم كلابك وقططك بانتظام. هذا هو خط الدفاع الأول والأكثر فعالية.</li><li><strong>تجنب الحيوانات الضالة والبرية:</strong> لا تقترب من حيوان لا تعرفه، خاصة إذا كان يتصرف بغرابة.</li><li><strong>تعليم الأطفال:</strong> علمهم عدم لمس أو إطعام الحيوانات الغريبة.</li></ul></div><div class="card"><h3>الوقاية قبل التعرض (PPrEx)</h3><p>هي سلسلة تطعيم وقائية تُعطى للأشخاص المعرضين لخطر كبير بحكم عملهم (أطباء بيطريون، حراس غابات، عمال المخابر، إلخ).</p><ul><li><strong>البروتوكول:</strong> جرعتان من اللقاح الخلوي في اليوم 0 واليوم 7.</li><li><strong>الفائدة:</strong> في حال التعرض لعضة لاحقًا، يحتاج الشخص لجرعتي لقاح فقط (بروتوكول العودة) ولا يحتاج أبدًا للـ IGAR.</li></ul></div>`
            },

                intro_html: `<h3>Introduction : Pourquoi ce guide est-il important؟</h3><p>La rage est une maladie virale mortelle à près de 100% une fois les symptômes apparus. Cependant، elle est entièrement évitable si les bonnes mesures sont prises immédiatement après l'exposition.</p><p>Ce guide résume les dernières instructions du Ministère de la Santé algérien (Juillet 2024)، basées على les recommandations de l'OMS، pour vous aider à comprendre les étapes cruciales qui sauvent des vies.</p><h4>Situation en Algérie (annuellement) :</h4><ul><li><strong>~900 cas</strong> de rage animale.</li><li><strong>~140,000 personnes</strong> exposées au risque.</li><li><strong>15 à 20 décès humains</strong> malheureusement.</li></ul><p><strong>Objectif National:</strong> Atteindre "zéro décès humain dû à la rage transmise par les chiens d'ici 2030".</p>`,
                rules_html: `<div class="card"><h3>Premiers Soins Immédiats</h3><ul><li><strong>Lavage immédiat :</strong> Lavez la plaie abondamment et en profondeur avec de l'eau courante et du savon pendant <strong>au moins 15 minutes</strong>. Cette action mécanique est l'étape la plus cruciale pour réduire la charge virale.</li><li><strong>Désinfection :</strong> Après le lavage، appliquez un antiseptique comme l'alcool (70%) ou une solution iodée (povidone iodée).</li></ul></div><div class="card"><h3>Règles d'Or de la Prise en Charge Médicale</h3><ul class="golden-rules"><li class="rule-do">✅ Rendez-vous au centre de santé le plus proche <strong>immédiatement</strong>، même si la blessure semble mineure.</li><li class="rule-do">✅ Commencez la prophylaxie post-exposition (PPE) <strong>immédiatement</strong> sans attendre les résultats de l'examen de l'animal.</li><li class="rule-dont">❌ Ne suturez jamais la plaie initialement. Si une suture est nécessaire plus tard، elle doit être faite après infiltration d'IGAR.</li><li class="rule-dont">❌ Ne couvrez pas la plaie with a pansement. Le virus est sensible à l'air و à la lumière.</li></ul></div>`,
                risk_html: `<div class="card"><h3>Évaluation du Risque : Base de la Décision Thérapeutique</h3><p>La détermination du traitement approprié dépend de 3 facteurs : la catégorie d'exposition، l'espèce animale et l'état de l'animal.</p><h4>1. Catégories d'Exposition</h4><table><thead><tr><th>Catégorie</th><th>Description</th><th>Conduite à Tenir</th></tr></thead><tbody><tr><td><strong>I</strong></td><td>Contact simple، alimentation d'un animal، léchage sur peau intacte.</td><td>Lavage de la zone. <strong>Aucun traitement</strong>.</td></tr><tr><td><strong>II</strong></td><td>Griffure mineure ou morsure superficielle sans saignement (hors zones à risque).</td><td>Nettoyage + <strong>Vaccination immédiate</strong>.</td></tr><tr><td><strong>III</strong></td><td>- Toute exposition à la tête، cou، mains، pieds.<br>- Toute morsure profonde او with saignement.<br>- Exposition à un animal sauvage (chauve-souris).<br>- Léchage sur peau lésée أو muqueuses.</td><td>Nettoyage + <strong>Vaccination immédiate</strong> + <strong>Injection d'IGAR</strong>.</td></tr></tbody></table><h4>2. Espèces Animales</h4><table><tbody><tr><td><strong>Pas de prophylaxie requise</strong></td><td>Petits rongeurs (souris، rats)، lapins، oiseaux، reptiles.</td></tr><tr><td><strong>Prophylaxie requise</strong></td><td>Animaux d'élevage (bovins، chevaux).</td></tr><tr><td><strong>Prophylaxie fortement indiquée</strong></td><td>Chiens، chats، animaux sauvاج (renard، chauve-souris).</td></tr></tbody></table><h4>3. État de l'Animal</h4><ul><li><strong>Connu et vivant:</strong> Mettre sous observation vétérinaire pendant 15 jours (le traitement commence sans attendre).</li><li><strong>En fuite ou sauvage:</strong> Considéré comme potentiellement enragé.</li><li><strong>Mort ou abattu:</strong> Envoyer sa tête pour analyse à l'Institut Pasteur.</li></ul></div>`,
                igar_html: `<div class="card"><h3>Immunoglobulines Antirabiques (IGAR) : Protection Immédiate</h3><h4>Qu'est-ce que l'IGAR؟</h4><p>Ce sont des anticorps prêts à l'emploi (immunité passive) administrés pour une protection immédiate sur le site de la blessure، en attendant que le vaccin stimule l'immunité active.</p><h4>Quand l'utiliser ؟</h4><ul><li><strong>Obligatoire</strong> pour les expositions de <strong>Catégorie III</strong> chez les personnes immunocompétentes.</li><li><strong>Obligatoire</strong> pour les expositions de <strong>Catégorie II ou III</strong> chez les personnes immunodéprimées.</li></ul></div><div class="card"><h3>Posologie et Administration</h3><ul><li><strong>Posologie :</strong> 40 UI/kg de poids corporel (max 3000 UI).</li><li><strong>Timing :</strong> <strong>Une seule fois</strong> à J0 with the première dose de vaccin. Inutile après 7 jours.</li><li><strong>Mode d'injection (Le plus important) :</strong> La plus grande quantité possible doit être administrée par <strong>infiltration locale dans et autour de toutes les plaies</strong>. Le reste en IM، loin du site du vaccin.</li><li><strong>Note :</strong> Si les plaies sont petites، le sérum peut être dilué avec une solution saline.</li></ul></div>`,
                cellular_vaccine_html: `<div class="card"><h3>Vaccin sur Culture Cellulaire (VAR-VC) : Le Premier Choix</h3><h4>Informations de base</h4><ul><li><strong>Source :</strong> Importé، préparé sur culture cellulaire.</li><li><strong>Avantages :</strong> Le plus efficace et sûr، moins de doses requises.</li><li><strong>Mode d'injection :</strong> Intramusculaire (IM) est la norme.</li></ul></div><div class="card"><h3>Protocoles d'Injection</h3><h4>1. Pour les non-vaccinés</h4><ul><li><strong>Protocole de Zagreb (recommandé) :</strong> 4 doses.<ul><li><strong>J0 :</strong> 2 doses simultanément (1 dans chaque deltoïde).</li><li><strong>J7 :</strong> 1 dose.</li><li><strong>J21 :</strong> 1 dose.</li></ul></li><li><strong>Protocole d'Essen (alternatif) :</strong> 4 doses.<ul><li><strong>J0، J3، J7، J14 :</strong> 1 dose à chaque fois.</li></ul></li></ul><h4>2. Pour les personnes déjà vaccinées (Rappel)</h4><ul><li>Deux doses seulement :<ul><li><strong>J0 :</strong> 1 dose.</li><li><strong>J3 :</strong> 1 dose.</li></ul></li><li>Pas besoin d'IGAR.</li></ul></div>`,
                tissue_vaccine_html: `<div class="card"><h3>Vaccin sur Tissu Nerveux (VAR-TN) : L'Alternative</h3><h4>Informations de base</h4><ul><li><strong>Source :</strong> Produit localement (Institut Pasteur d’Algérie)، préparé sur tissu nerveux.</li><li><strong>Utilisation :</strong> Uniquement en cas d'indisponibilité du vaccin cellulaire.</li><li><strong>Mode d'injection :</strong> Intramusculaire (IM) uniquement. Jamais en intradermique.</li></ul></div><div class="card"><h3>Protocoles Officiels</h3><table><thead><tr><th>Catégorie</th><th>Statut Vaccinal</th><th>Doses</th><th>Calendrier (Jours)</th><th>Sérum (IGAR)</th></tr></thead><tbody><tr><td><strong>II</strong></td><td>Non vacciné</td><td><strong>6 doses</strong></td><td>0، 3، 7، 14، 30، 90</td><td>❌ Non</td></tr><tr><td><strong>III</strong></td><td>Non vacciné</td><td><strong>6 doses</strong></td><td>0، 3، 7، 14، 30، 90</td><td>✅ Oui، à J0</td></tr><tr><td><strong>Toute cat.</strong></td><td>Déjà vacciné</td><td><strong>2 doses</strong></td><td>0، 3</td><td>❌ Non</td></tr></tbody></table><h4>Notes Très Importantes</h4><ul><li><strong>Retard :</strong> Si un retard > 24h survient pour les premières doses (J0، J3)، <strong>la série doit être recommencée</strong>.</li><li><strong>Ne pas mélانج:</strong> Ne pas alterner les types de vaccin dans une même série.</li><li><strong>Efficacité :</strong> Moins efficace من le vaccin cellulaire.</li></ul></div>`,
                special_cases_html: `<div class="card"><h3>حالات خاصة: اعتبارات هامة</h3><div class="accordion"><div class="accordion-item"><div class="accordion-header">🤰 Femme enceinte او allaitante</div><div class="accordion-content"><div class="inner-content"><p>Il n'y a <strong>aucune contre-indication</strong> à recevoir la PPE complète (vaccin + IGAR). La rage est mortelle، و إنقاذ حياة الأم هو الأولوية المطلقة.</p></div></div></div><div class="accordion-item"><div class="accordion-header">💉 Patient immunodéprimé</div><div class="accordion-content"><div class="inner-content"><p>Doit toujours recevoir la PPE complète (vaccin + IGAR)، <strong>même pour une exposition de catégorie II</strong>. استجابته المناعية قد تكون أضعف، لذا يحتاج لأقصى حماية ممكنة.</p></div></div></div><div class="accordion-item"><div class="accordion-header">🩸 Patient avec risque hémorragique</div><div class="accordion-content"><div class="inner-content"><p>Pour éviter les risques de l'injection IM، l'injection intradermique (ID) est utilisée. Le même protocole que ci-dessous est appliqué.</p></div></div></div><div class="accordion-item"><div class="accordion-header">🧠 En cas de rupture de stock du vaccin cellulaire</div><div class="accordion-content"><div class="inner-content"><p>Comme stratégie d'épargنة (Dose-sparing)، la voie intradermique (ID) est utilisée with a dose de 0.1 ml.<h4>Protocole Officiel (Voie Intradermique ID)</h4><table><thead><tr><th>Statut Vaccinal</th><th>Schéma (vaccin cellulaire ID)</th></tr></thead><tbody><tr><td><strong>Personne non vaccinée</strong></td><td>Total 6 doses : 2 doses sur 2 sites à J0، J3، et J7 + IGAR.</td></tr><tr><td><strong>Personne déjà vaccinée</strong></td><td><strong>Schéma 1 :</strong> Total 2 doses : 1 dose sur 1 site à J0 et J3.<br><strong>Schéma 2 :</strong> Total 4 doses : 1 dose sur 4 sites à J0 uniquement.</td></tr><tr><td><strong>Prophylaxie Pré-exposition (PPrEx)</strong></td><td>Total 4 doses : 2 doses sur 2 sites à J0 et J7.</td></tr></tbody></table><p><strong>Note importante:</strong> Chaque dose (Dose) dans ce protocole est égale à 0.1 ml.</p></div></div></div><div class="accordion-item"><div class="accordion-header">⏱️ Personne déjà vaccinée</div><div class="accordion-content"><div class="inner-content"><p>En cas de nouvelle exposition، elle n'a besoin que de deux doses de rappel (protocole de rappel) à J0 et J3.</p></div></div></div></div></div>`,
                prevention_html: `<div class="card"><h3>الوقاية العامة: خير من العلاج</h3><ul><li><strong>تطعيم الحيوانات الأليفة:</strong> قم بتطعيم كلابك وقططك بانتظام. هذا هو خط الدفاع الأول والأكثر فعالية.</li><li><strong>تجنب الحيوانات الضالة والبرية:</strong> لا تقترب من حيوان لا تعرفه، خاصة إذا كان يتصرف بغرابة.</li><li><strong>تعليم الأطفال:</strong> علمهم عدم لمس أو إطعام الحيوانات الغريبة.</li></ul></div><div class="card"><h3>الوقاية قبل التعرض (PPrEx)</h3><p>هي سلسلة تطعيم وقائية تُعطى للأشخاص المعرضين لخطر كبير بحكم عملهم (أطباء بيطريون، حراس غابات، عمال المخابر، إلخ).</p><ul><li><strong>البروتوكول:</strong> جرعتان من اللقاح الخلوي في اليوم 0 واليوم 7.</li><li><strong>الفائدة:</strong> في حال التعرض لعضة لاحقًا، يحتاج الشخص لجرعتي لقاح فقط (بروتوكول العودة) ولا يحتاج أبدًا للـ IGAR.</li></ul></div>`
            }
        };

        document.addEventListener('DOMContentLoaded', function () {
            const mainContent = document.getElementById('main-content');
            const sidebar = document.getElementById('sidebar');
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const backButton = document.getElementById('back-button'); 
            const lockScreen = document.getElementById('lock-screen');
            const passwordInput = document.getElementById('password-input');
            const passwordSubmit = document.getElementById('password-submit');
            const errorMessage = document.getElementById('error-message');
            
            const IS_AUTHENTICATED_SESSION = sessionStorage.getItem('appUnlocked') === 'true';

            let currentLang = 'ar'; 

            function setBackButtonSymbol(lang) {
                backButton.innerHTML = '&larr;';
            }
            
            function generateSimulatorHTML(lang) {
                const data = contentData[lang] || contentData['ar'];
                return `<h3>${data.simulator_title}</h3><p>${data.simulator_p1}</p><div class="simulator"><div><label for="exposure-type">${data.simulator_exposure_label}</label><select id="exposure-type"><option value="1">${data.exp_op1}</option><option value="2">${data.exp_op2}</option><option value="3.1">${data.exp_op3}</option><option value="3.2">${data.exp_op4}</option></select></div><div><label for="animal-type">${data.simulator_animal_label}</label><select id="animal-type"><option value="high_risk">${data.animal_op1}</option><option value="no_risk">${data.animal_op2}</option><option value="wild_risk">${data.animal_op3}</option></select></div><div><label for="vaccine-status">${data.simulator_vaccine_label}</label><select id="vaccine-status"><option value="no">${data.vac_op1}</option><option value="yes">${data.vac_op2}</option></select></div></div><div id="simulator-result" class="hide"></div>`;
            }

            function generateComparisonHTML(lang) {
                 const data = contentData[lang] || contentData['ar'];
                 return `<h3>${data.comparison_title}</h3><table><thead><tr><th>${data.comp_feature}</th><th>${data.comp_cellular}</th><th>${data.comp_tissue}</th></tr></thead><tbody><tr><td>${data.comp_f1}</td><td>${data.comp_c1}</td><td>${data.comp_t1}</td></tr><tr><td>${data.comp_f2}</td><td>${data.comp_c2}</td><td>${data.comp_t2}</td></tr><tr><td>${data.comp_f3}</td><td>${data.comp_c3}</td><td>${data.comp_t3}</td></tr></tbody></table>`;
            }

            function renderApp(lang) {
                const data = contentData[lang] || contentData['ar'];
                const footer = lang === 'ar' ? copyrightAr : copyrightFr;

                const navLinksHtml = Object.keys(data).filter(key => key.startsWith('nav_')).map(key => {
                    const id = key.substring(4);
                    return `<li><a href="#${id}"><span>${data[key].split(' ')[0]}</span> ${data[key].substring(data[key].indexOf(' ') + 1)}</a></li>`;
                }).join('');

                sidebar.innerHTML = `<button id="lang-toggle">${data.lang_toggle_text}</button><h2>${data.sidebar_title}</h2><input type="search" id="search-box" placeholder="${data.search_placeholder}"><ul id="nav-links">${navLinksHtml}</ul>`;
                
                mainContent.innerHTML = 
                    `<section id="simulator" class="content-section"><div class="card">${generateSimulatorHTML(lang)}</div></section>
                    <section id="intro" class="content-section">${data.intro_html}</section>
                    <section id="golden-rules" class="content-section">${data.rules_html}</section>
                    <section id="risk-assessment" class="content-section">${data.risk_html}</section>
                    <section id="comparison" class="content-section"><div class="card">${generateComparisonHTML(lang)}</div></section>
                    <section id="igar" class="content-section">${data.igar_html}</section>
                    <section id="cellular-vaccine" class="content-section">${data.cellular_vaccine_html}</section>
                    <section id="tissue-vaccine" class="content-section">${data.tissue_vaccine_html}</section>
                    <section id="special-cases" class="content-section">${data.special_cases_html}</section>
                    <section id="prevention" class="content-section">${data.prevention_html}</section>
                    
                    ${footer}`; 
                
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                setBackButtonSymbol(lang);
                attachEventListeners();
                updateActiveLink();
            }

            function attachEventListeners() {
                hamburgerMenu.addEventListener('click', () => sidebar.classList.toggle('open'));
                mainContent.addEventListener('click', () => sidebar.classList.remove('open'));
                
                // 1. ربط زر الرجوع بوظيفة history.back()
                document.getElementById('back-button').addEventListener('click', () => {
                    window.history.back();
                });
                
                // 2. معالجة زر تبديل اللغة (يلغي التنقل)
                document.getElementById('lang-toggle').addEventListener('click', () => { 
                    currentLang = currentLang === 'ar' ? 'fr' : 'ar'; 
                    
                    history.replaceState(null, '', window.location.hash || '#simulator');
                    
                    renderApp(currentLang); 
                });

                document.querySelectorAll('.simulator select').forEach(select => select.addEventListener('change', runSimulator));
                document.getElementById('search-box').addEventListener('input', (e) => { 
                    const searchTerm = e.target.value.toLowerCase().trim(); 
                    document.querySelectorAll('.main-content .content-section').forEach(section => { 
                        section.style.display = section.textContent.toLowerCase().includes(searchTerm) ? 'block' : 'none'; 
                    }); 
                });
                window.addEventListener('scroll', updateActiveLink);
                document.querySelectorAll('.accordion-header').forEach(header => { header.addEventListener('click', function() { this.classList.toggle('active'); const content = this.nextElementSibling; if (content.style.maxHeight) { content.style.maxHeight = null; } else { content.style.maxHeight = content.scrollHeight + 'px'; } }); });
                
                // 3. معالجة روابط الشريط الجانبي (تنشئ نقطة تنقل)
                document.querySelectorAll('.sidebar ul li a').forEach(link => { 
                    link.addEventListener('click', (e) => { 
                        e.preventDefault(); 
                        const targetId = link.getAttribute('href');
                        
                        history.pushState(null, '', targetId);
                        
                        document.querySelector(targetId).scrollIntoView({ behavior: 'smooth' });

                        if (window.innerWidth <= 992) { 
                            sidebar.classList.remove('open'); 
                        } 
                        updateActiveLink();
                    }); 
                });

                // 4. معالجة زر الرجوع/الأمام في المتصفح نفسه
                window.addEventListener('popstate', () => {
                    const hash = window.location.hash || '#simulator';
                    const targetElement = document.querySelector(hash);
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth' });
                    }
                    updateActiveLink();
                });
            }

            function updateActiveLink() {
                let currentSectionId = "";
                document.querySelectorAll('.content-section').forEach(section => { 
                    if (window.scrollY >= section.offsetTop - 100) { 
                        currentSectionId = section.id; 
                    } 
                });
                
                document.querySelectorAll('.sidebar ul li a').forEach(link => { 
                    if (link.getAttribute('href') === `#${currentSectionId}`) { 
                        link.classList.add('active'); 
                    } else {
                        link.classList.remove('active');
                    }
                });
            }

            function runSimulator() {
                const exposure = document.getElementById('exposure-type').value;
                const animal = document.getElementById('animal-type').value;
                const vaccinated = document.getElementById('vaccine-status').value;
                const resultDiv = document.getElementById('simulator-result');
                const data = contentData[currentLang] || contentData['ar'];
                let category = 0, action = "", justification = "";

                if (animal === 'no_risk') {
                    category = 0; action = currentLang === 'ar' ? "لا داعي لأي علاج وقائي." : "Aucune prophylaxie requise.";
                    justification = currentLang === 'ar' ? "القوارض الصغيرة لا تتطلب علاجًا ضد داء الكلب." : "Les petits rongeurs ne nécessitent pas de traitement contre la rage.";
                } else {
                    if (exposure === '1') category = 1; else if (exposure === '2') category = 2; else category = 3;
                    if (animal === 'wild_risk') category = 3;
                    if (category === 1) {
                         action = currentLang === 'ar' ? "غسل المنطقة فقط." : "Lavage de la zone uniquement.";
                         justification = currentLang === 'ar' ? "التعرض من الفئة الأولى لا يتطلب علاجًا." : "L'exposition de catégorie I ne nécessite pas de prophylaxie.";
                    } else if (vaccinated === 'yes') {
                        action = currentLang === 'ar' ? "تنظيف الجرح + <strong>بروتوكول العودة (جرعتان لقاح خلوي في يوم 0 و 3)</strong>." : "Nettoyage de la plaie + <strong>Protocole de rappel (2 doses de vaccin cellulaire à J0 et J3)</strong>.";
                        justification = currentLang === 'ar' ? "الشخص الملقح سابقًا يحتاج فقط لتنشيط ذاكرته المناعية ولا يحتاج للمصل (IGAR)." : "Une personne déjà vaccinée n'a besoin que de réactiver sa mémoire immunitaire et n'a pas besoin d'IGAR.";
                    } else {
                         if (category === 2) {
                            action = currentLang === 'ar' ? "تنظيف الجرح + <strong>لقاح فوري (بروتوكول زغرب/إيسن)</strong>." : "Nettoyage de la plaie + <strong>Vaccination immédiate (Protocole Zagreb/Essen)</strong>.";
                            justification = currentLang === 'ar' ? "التعرض من الفئة الثانية يتطلب لقاحًا فقط." : "L'exposition de catégorie II ne nécessite que le vaccin.";
                         } else if (category === 3) {
                            action = currentLang === 'ar' ? "تنظيف الجرح + <strong>لقاح فوري</strong> + <strong>حقن IGAR حول الجرح</strong>." : "Nettoyage de la plaie + <strong>Vaccination immédiate</strong> + <strong>Injection d'IGAR autour de la plaie</strong>.";
                            justification = currentLang === 'ar' ? "التعرض من الفئة الثالثة يتطلب الحماية الكاملة والفورية باللقاح والأجسام المضادة." : "L'exposition de catégorie III nécessite une protection complète et immédiate.";
                         }
                    }
                }

                resultDiv.classList.remove('hide');
                resultDiv.innerHTML = `<h4>${data.result_title}</h4><p><strong>${data.result_cat}</strong> ${category > 0 ? category : (currentLang === 'ar' ? 'لا ينطبق' : 'N/A')}</p><p><strong>${data.result_action}</strong> ${action}</p><p><strong>${data.result_just}</strong> ${justification}</p>`;
            }
            
            // =========================================================
            // منطق شاشة القفل (يتم تنفيذه أولاً)
            // =========================================================
            
            const appContainer = document.querySelector('.container');

            function unlockApp() {
                lockScreen.style.display = 'none';
                sessionStorage.setItem('appUnlocked', 'true');
                
                // إظهار المحتوى الرئيسي بعد المصادقة
                appContainer.style.display = 'flex';
                
                renderApp(currentLang);
            }
            
            function checkPassword() {
                const enteredPassword = passwordInput.value.trim().toUpperCase(); 
                if (enteredPassword === MASTER_PASSWORD) {
                    unlockApp();
                } else {
                    errorMessage.style.display = 'block';
                    passwordInput.value = ''; 
                }
            }
            
            passwordSubmit.addEventListener('click', checkPassword);
            passwordInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });

            if (IS_AUTHENTICATED_SESSION) {
                unlockApp();
            } else {
                lockScreen.style.display = 'flex';
            }
            
        });
    </script>
</body>
</html>
