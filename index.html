<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاكي بروتوكول داء الكلب التفاعلي</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap');

        :root {
            --primary-color: #004e92;
            --secondary-color: #f8f9fa;
            --accent-color: #e5383b;
            --success-color: #38a700;
            --danger-color: #dc3545;
            --text-color: #212529;
            --header-color: var(--primary-color);
            --sidebar-width: 250px;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Cairo', sans-serif; 
            background-color: var(--secondary-color);
            background: linear-gradient(135deg, var(--secondary-color) 0%, #d4e0eb 100%);
            color: var(--text-color); 
            margin: 0; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container { 
            display: flex; 
            width: 100%; 
            min-height: 100vh; 
            max-width: 900px;
            padding: 0;
            margin: 0;
            flex-direction: column; 
            align-items: center;
        }
        
        /* عناصر التحكم العلوية */
        .hamburger-menu, #back-button {
            position: fixed; 
            top: 20px; 
            z-index: 1001;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            width: 40px; 
            height: 40px; 
            font-size: 1.2em; 
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            display: flex; 
            align-items: center; 
            justify-content: center;
            transition: background-color 0.2s;
        }
        .hamburger-menu { right: 20px; } 
        #back-button { left: 20px; } 
        
        .hamburger-menu:active, #back-button:active {
            transform: scale(0.95);
        }
        .hamburger-menu:hover, #back-button:hover {
            background-color: #0066a5;
        }

        html[dir="ltr"] .hamburger-menu { right: auto; left: 20px; }
        html[dir="ltr"] #back-button { left: auto; right: 20px; } 

        /* الشريط الجانبي (قائمة الهامبرغر) */
        .sidebar {
            width: var(--sidebar-width); 
            background: var(--text-color); 
            color: #fff;
            padding: 20px;
            position: fixed; 
            right: 0; 
            top: 0; 
            height: 100%; 
            transform: translateX(100%);
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
            box-shadow: -4px 0 10px rgba(0,0,0,0.4);
            display: flex; 
            flex-direction: column;
        }
        html[dir="ltr"] .sidebar { 
             right: auto; left: 0; transform: translateX(-100%);
             box-shadow: 4px 0 10px rgba(0,0,0,0.4);
        }
        .sidebar.open { transform: translateX(0); }
        .sidebar h2 { color: var(--accent-color); border-bottom: 1px solid rgba(255, 255, 255, 0.2); padding-bottom: 10px; margin-bottom: 20px; }
        .sidebar ul { list-style: none; padding: 0; margin: 0; }
        .sidebar ul li a {
            display: block;
            padding: 10px 0;
            text-decoration: none;
            font-weight: 600;
            color: #ccc;
            transition: color 0.2s;
        }
        .sidebar ul li a:hover { color: var(--accent-color); }
        .sidebar ul li a.active { color: var(--accent-color); font-weight: 700; }
        #lang-toggle { background: var(--accent-color); color: var(--text-color); border-radius: 4px; padding: 5px 10px; margin-bottom: 15px; border: none; font-weight: 700;}


        /* المحتوى الرئيسي */
        .main-content { 
            width: 100%;
            padding: 20px; 
            padding-top: 80px; 
            text-align: center;
        }
        
        /* تصميم البطاقات (Clean Cards) */
        .card {
            background-color: #fff; 
            border-radius: 12px; 
            padding: 30px; 
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
            border-top: 4px solid var(--primary-color);
            text-align: right;
            max-width: 600px;
            margin: 20px auto;
        }
        .card h3, .card h4 { 
            color: var(--header-color); 
            font-weight: 700;
            margin-top: 0;
            padding-bottom: 10px;
        }

        /* شاشة بدء اللعبة */
        #start-screen h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-top: 50px;
        }
        #start-button {
            padding: 15px 40px;
            background-color: var(--accent-color);
            color: var(--text-color);
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: 800;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px var(--primary-color); 
            transition: all 0.1s;
        }
        #start-button:active {
            transform: translateY(4px);
            box-shadow: 0 0 var(--primary-color);
        }

        /* سيناريو الإجراءات */
        .scenario-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: right;
        }
        .action-option {
            padding: 15px;
            border-radius: 8px;
            border: 2px solid var(--primary-color);
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            font-weight: 600;
            background-color: #fff;
            position: relative;
        }
        .action-option.selected {
            background-color: #e0f7fa;
            border-color: var(--accent-color);
        }
        
        /* الأزرار في شاشة السيناريو */
        #submit-scenario, #next-scenario, #skip-scenario {
            padding: 12px 20px; /* تصغير الهامش الداخلي قليلاً */
            border-radius: 8px;
            margin: 10px 5px; /* هامش حول الأزرار */
            font-weight: 700;
            border: none;
            cursor: pointer;
            display: inline-block;
        }
        #submit-scenario {
            background-color: var(--primary-color);
            color: white;
        }
        #next-scenario {
            background-color: var(--accent-color);
            color: var(--text-color);
        }
        #skip-scenario { /* تصميم زر التجاوز */
            background-color: #ccc;
            color: var(--text-color);
        }

        
        /* شاشة التقييم (Feedback) */
        .feedback-item {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        .feedback-item.correct { background-color: #e6ffe6; color: var(--success-color); border-right: 5px solid var(--success-color); }
        .feedback-item.incorrect { background-color: #ffe6e6; color: var(--danger-color); border-right: 5px solid var(--danger-color); }
        .feedback-item span { margin-left: 10px; font-size: 1.2em; }

        
        /* شاشات سطح المكتب */
        @media (min-width: 993px) {
             .container { max-width: 100%; flex-direction: row; align-items: flex-start; }
             .sidebar { transform: translateX(0); position: sticky; } 
             .main-content { 
                 padding-top: 40px; 
                 width: calc(100% - var(--sidebar-width)); 
                 margin: 0;
             }
             html[dir="rtl"] .main-content { 
                margin-right: var(--sidebar-width); 
             }
             html[dir="ltr"] .main-content { 
                margin-left: var(--sidebar-width); 
             }
             .hamburger-menu, #back-button { display: none !important; }
        }
    </style>
</head>
<body>
    
    <!-- زر الرجوع (يظهر فقط على الجوال) -->
    <button id="back-button">
        &larr;
    </button>
    <button class="hamburger-menu" id="hamburger-menu">☰</button>
    
    <div class="container">
        <!-- الشريط الجانبي (يستخدم الآن كقائمة تنقل) -->
        <nav class="sidebar" id="sidebar">
             <!-- Sidebar content will be populated by JavaScript -->
        </nav>
        <main class="main-content" id="main-content">
             <!-- المحتوى سيبدأ بشاشة البدء -->
        </main>

    <script>
        /*

        let currentLang = 'ar'; 
        let currentScenarioIndex = 0;
        let userAnswers = [];
        let shuffledScenarios = []; 

        function shuffleArray(array) {
            let newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // =========================================================
        // 1. البيانات (السيناريوهات الـ 30)
        // =========================================================

        const scenariosMaster = {
            ar: [
                { title: "السيناريو 1: الخدش السطحي", description: "طفل (7 سنوات) تعرض لخدش بواسطة قطة ضالة في ساقه، الخدش سطحي ولا ينزف، والقطة هربت.", options: [ { text: "غسل الجرح بالماء والصابون 15 دقيقة.", correct: true }, { text: "تطهير الجرح بالكحول أو اليود.", correct: true }, { text: "تطعيم فوري بـ VAR-VC (اللقاح الخلوي).", correct: true }, { text: "حقن الغلوبيولين المناعي (IGAR).", correct: false }, { text: "خياطة الجرح فورًا.", correct: false }, { text: "مراقبة القطة لمدة 15 يوماً قبل بدء العلاج.", correct: false }, ], category: "الفئة II" },
                { title: "السيناريو 2: عضة الثعلب البري", description: "شاب تعرض لعضة عميقة ونازفة في إصبع يده، الحيوان المهاجم هو ثعلب بري تم قتله في المكان.", options: [ { text: "غسل وتطهير الجرح 15 دقيقة.", correct: true }, { text: "تطعيم فوري بـ VAR-VC.", correct: true }, { text: "حقن IGAR موضعياً حول الجرح.", correct: true }, { text: "إرسال رأس الثعلب للفحص المعملي.", correct: true }, { text: "إعطاء المصل عن طريق العضل فقط.", correct: false }, ], category: "الفئة III" },
                { title: "السيناريو 3: لعق على جلد سليم", description: "مزارع تعرض للعق كلب كان يطعمه على جلد سليم تماماً، بدون وجود أي جروح أو خدوش.", options: [ { text: "غسل المنطقة بالماء والصابون.", correct: true }, { text: "تطعيم بـ VAR-VC.", correct: false }, { text: "إعطاء IGAR.", correct: false }, { text: "مراقبة الكلب لمدة 15 يوماً.", correct: true }, { text: "لا داعي لأي علاج وقائي.", correct: true }, ], category: "الفئة I" },
                { title: "السيناريو 4: نقص المناعة", description: "مريض يتلقى علاجاً كيميائياً (ناقص مناعة) تعرض لخدش بسيط ونازف من قطة ضالة.", options: [ { text: "غسل وتطهير الجرح.", correct: true }, { text: "تطعيم فوري بـ VAR-VC.", correct: true }, { text: "حقن IGAR (الغلوبيولين المناعي).", correct: true }, { text: "تأجيل العلاج لحين استقرار مناعة المريض.", correct: false }, { text: "اكتشاف نوع اللقاح (خلوي أو عصبي) قبل البدء.", correct: false }, ], category: "حالة خاصة" },
                { title: "السيناريو 5: عضة فأر", description: "عامل في مخزن تعرض لعضة خفيفة من فأر (جرذ) أدت لبعض النزيف.", options: [ { text: "غسل الجرح جيداً.", correct: true }, { text: "تطهير الجرح.", correct: true }, { text: "إعطاء اللقاح والمصل فوراً.", correct: false }, { text: "لا داعي للعلاج الوقائي ضد السعار.", correct: true }, ], category: "حيوانات غير خطرة" },
                { title: "السيناريو 6: تأخير اللقاح العصبي", description: "مريض يتلقى اللقاح العصبي (VAR-TN) وتأخر عن موعد جرعة اليوم الثالث (J3) بـ 48 ساعة.", options: [ { text: "يكمل الجدول الزمني عادياً.", correct: false }, { text: "يجب إعادة السلسلة كاملة.", correct: true }, { text: "يتحول إلى اللقاح الخلوي.", correct: false }, ], category: "إجراءات متقدمة" },
                { title: "السيناريو 7: عضة في الوجه", description: "شخص تعرض لعضة نازفة من كلب ضال في شفتيه العلوية (الوجه).", options: [ { text: "غسل الجرح 15 دقيقة.", correct: true }, { text: "تطعيم VAR-VC فوراً.", correct: true }, { text: "حقن IGAR موضعياً في الشفة.", correct: true }, { text: "تأجيل IGAR لحين التأكد من سُعار الكلب.", correct: false }, ], category: "الفئة III" },
                { title: "السيناريو 8: ملقح سابقاً", description: "ممرض تلقى تطعيماً كاملاً ضد السعار قبل 3 سنوات، تعرض لخدش عميق من قطة.", options: [ { text: "غسل وتطهير الجرح.", correct: true }, { text: "إعطاء بروتوكول العودة (جرعتين VAR-VC).", correct: true }, { text: "حقن IGAR.", correct: false }, { text: "إعطاء 4 جرعات جديدة.", correct: false }, ], category: "ملقح سابقاً" },
                { title: "السيناريو 9: لعق على جرح مفتوح", description: "طفل تعرض للعق كلب ضال في جرح مفتوح كان ناتجاً عن سقوط قديم.", options: [ { text: "غسل فوري للجرح.", correct: true }, { text: "تطعيم VAR-VC.", correct: true }, { text: "حقن IGAR.", correct: true }, { text: "يعتبر فئة I ولا يحتاج لعلاج.", correct: false }, ], category: "الفئة III" },
                { title: "السيناريو 10: كلب معروف", description: "عضة غير نازفة من كلب جار معروف وموثق، والكلب وضع تحت المراقبة البيطرية.", options: [ { text: "البدء فوراً باللقاح.", correct: true }, { text: "وقف اللقاح إذا كان الكلب سليماً بعد 15 يوماً.", correct: true }, { text: "انتظار نتيجة المراقبة 15 يوماً قبل البدء.", correct: false }, { text: "حقن IGAR.", correct: false }, ], category: "الفئة II + مراقبة" },
                { title: "السيناريو 11: عضة في اليد", description: "عضة بسيطة لكنها لم تنزف (غير عميقة) في راحة اليد من قطة ضالة.", options: [ { text: "تعتبر فئة II وتتطلب لقاح فقط.", correct: false }, { text: "تعتبر فئة III (بسبب الموقع) وتتطلب IGAR + لقاح.", correct: true }, { text: "غسل الجرح.", correct: true }, ], category: "الفئة III" },
                { title: "السيناريو 12: تأخير اللقاح الخلوي", description: "مريض يتلقى اللقاح الخلوي (VAR-VC) وتأخر عن جرعة اليوم السابع (J7) بـ 48 ساعة.", options: [ { text: "يجب إعادة السلسلة كاملة.", correct: false }, { text: "يكمل الجدول الزمني عاديًا دون إعادة البدء.", correct: true }, { text: "يحتاج لجرعة إضافية.", correct: false }, ], category: "VAR-VC الإجراء" },
                { title: "السيناريو 13: حيوان أليف مُلقح", description: "تعرض شخص لخدش نازف من كلبه الخاص الذي تلقى جميع تطعيماته السنوية بانتظام.", options: [ { text: "يتلقى العلاج الكامل (لقاح + مصل).", correct: false }, { text: "يتم غسل الجرح وتطهيره.", correct: true }, { text: "يتم التحقق من سجل تطعيم الكلب.", correct: true }, { text: "لا يحتاج علاج طالما الكلب مُلقح (مع الغسل).", correct: true }, ], category: "فئة II (حيوان مُلقح)" },
                { title: "السيناريو 14: طريقة إعطاء المصل", description: "مريض يحتاج لـ IGAR. لديه جرح سطحي صغير وكمية كبيرة من المصل. ما هو الإجراء الأمثل؟", options: [ { text: "حقن كل الكمية في العضل في المؤخرة.", correct: false }, { text: "حقن معظم الكمية حول الجرح والباقي في العضل.", correct: true }, { text: "التخلص من الكمية الزائدة إذا لم يتسع الجرح.", correct: false }, ], category: "IGAR" },
                { title: "السيناريو 15: المرأة الحامل", description: "امرأة حامل تعرضت لعضة فئة III (خطيرة).", options: [ { text: "يتم إعطاء اللقاح فقط دون المصل.", correct: false }, { text: "يتم تأجيل العلاج حتى الولادة.", correct: false }, { text: "يجب إعطاء العلاج الكامل (لقاح + IGAR) فوراً.", correct: true }, ], category: "حالات خاصة" },
                { title: "السيناريو 16: الوقاية قبل التعرض (PPrEx)", description: "طبيب بيطري تلقى تطعيماً وقائياً كاملاً (PPrEx). تعرض لخدش عميق ونازف.", options: [ { text: "يحتاج لبروتوكول كامل (IGAR + 4 جرعات).", correct: false }, { text: "يحتاج لجرعتي عودة فقط (J0, J3) ولا يحتاج IGAR.", correct: true }, { text: "يحتاج لجرعتي عودة مع IGAR.", correct: false }, ], category: "PPrEx" },
                { title: "السيناريو 17: خلط اللقاحات", description: "مريض بدأ اللقاح العصبي (VAR-TN)، ونفد المخزون. هل يمكنه التحول إلى الخلوي (VAR-VC) لإكمال السلسلة؟", options: [ { text: "نعم، يمكن الخلط طالما كلاهما ضد السعار.", correct: false }, { text: "لا، يجب عدم خلط النوعين في نفس السلسلة.", correct: true }, { text: "يجب إعادة السلسلة باستخدام الخلوي.", correct: false }, ], category: "VAR-VC/VAR-TN" },
                { title: "السيناريو 18: عضة قرد (حيوان بري)", description: "تعرض شخص لعضة عميقة من قرد (يعتبر حيوان بري/غير أليف).", options: [ { text: "فئة I، غسل فقط.", correct: false }, { text: "يعتبر فئة III، ويتلقى IGAR + لقاح.", correct: true }, { text: "يتلقى اللقاح فقط.", correct: false }, ], category: "الفئة III" },
                { title: "السيناريو 19: إيقاف العلاج", description: "مريض بدأ العلاج الوقائي. متى يمكن إيقاف العلاج بأمان؟", options: [ { text: "بعد أخذ الجرعة الثانية.", correct: false }, { text: "إذا ثبت أن الحيوان المهاجم سليم بعد 10 أيام من المراقبة.", correct: true }, { text: "بعد 15 يوماً من العضة بغض النظر عن حالة الحيوان.", correct: false }, ], category: "المراقبة" },
                { title: "السيناريو 20: الوقاية العامة", description: "ما هو خط الدفاع الأول والأكثر فعالية على المستوى المجتمعي ضد داء الكلب؟", options: [ { text: "تطبيق العلاج الكامل لجميع المصابين.", correct: false }, { text: "التطعيم المنتظم للكلاب والقطط الأليفة.", correct: true }, { text: "بناء مراكز عزل كبيرة.", correct: false }, ], category: "الوقاية" },

                // سيناريوهات التلقيح المتقدمة (21-30)
                { title: "السيناريو 21: بروتوكول زغرب (الأيام)", description: "لشخص غير ملقح يتعرض لعضة فئة II، ما هي أيام الجرعات في بروتوكول زغرب (VAR-VC)؟", options: [ { text: "J0, J7, J14, J28", correct: false }, { text: "J0 (جرعتان), J7, J21", correct: true }, { text: "J0, J3, J7, J14", correct: false }, ], category: "بروتوكول زغرب" },

                { title: "السيناريو 29: اللقاح العصبي في الأدمة", description: "يجب إعطاء اللقاح العصبي (VAR-TN):", options: [ { text: "عضلي فقط.", correct: true }, { text: "داخل الأدمة (ID).", correct: false }, { text: "تحت الجلد (SC).", correct: false }, ], category: "VAR-TN" },
                { title: "السيناريو 30: الإجراء الإداري عند المراقبة", description: "إذا تقرر مراقبة كلب لمدة 15 يوماً بعد العضة، متى يتم إيقاف اللقاح الذي بدأناه؟", options: [ { text: "فور بدء المراقبة.", correct: false }, { text: "بعد مرور 5 أيام من المراقبة.", correct: false }, { text: "إذا ظل الحيوان سليماً حياً حتى اليوم الخامس عشر.", correct: true }, ], category: "المراقبة" },

        };

        // =========================================================
        // 2. الدوال المساعدة

        const copyrightAr = `
            <div style="padding: 15px; font-size: 0.8em; color: #666; margin-top: 30px; border-top: 1px solid #eee;">
                <p style="margin: 5px 0;">حقوق النشر © 2024. جميع الحقوق محفوظة.</p>

        function setBackButtonSymbol(lang) {
             const symbol = (lang === 'ar') ? '&#8594;' : '&larr;';

        // --- واجهة شاشة البدء (Start Screen) ---
        function generateStartScreen(lang) {

            const scenariosCount = scenariosMaster[lang].length;

        // --- واجهة السيناريو (Scenario Screen) ---
        function generateScenarioHTML(lang, scenarioIndex) {
            const scenario = shuffledScenarios[scenarioIndex]; 
            const isSubmitted = userAnswers[scenarioIndex] !== undefined;
            const totalScenarios = scenariosMaster[lang].length;

            let optionsHtml = scenario.options.map((option, index) => {
                let classes = 'action-option';
                let icon = '';
                
                if (isSubmitted) {
                    const isSelected = userAnswers[scenarioIndex].selected.includes(index);
                    if (isSelected) {
                        classes += option.correct ? ' correct' : ' incorrect';
                        icon = option.correct ? '✔' : '❌';
                    } else if (option.correct) {
                        classes += ' correct';
                        icon = '✔';
                    }
                } else if (userAnswers.length > scenarioIndex) {
                     const isSelected = userAnswers[scenarioIndex].selected.includes(index);
                     if (isSelected) classes += ' selected';
                }
                
                return `<div class="${classes}" data-index="${index}" ${isSubmitted ? 'style="pointer-events: none;"' : ''}>${option.text} <span style="float: left; color: inherit;">${icon}</span></div>`;
            }).join('');
            
            const feedbackScreen = isSubmitted ? generateFeedback(lang, scenarioIndex) : '';

            return `
                <div class="card">
                    <h3 style="color: var(--accent-color);">${lang === 'ar' ? 'السيناريو' : 'Scénario'} ${scenarioIndex + 1} / ${totalScenarios}</h3>
                    <p style="font-size: 1.1em; font-weight: 600; color: var(--header-color);">${scenario.title}</p>
                    <p>${scenario.description}</p>
                    
                    <h4 style="margin-top: 30px;">${lang === 'ar' ? 'اختر جميع الإجراءات الصحيحة (قد يكون هناك أكثر من خيار):' : 'Sélectionnez toutes les actions correctes (plusieurs choix possibles):'}</h4>
                    
                    <div id="action-options" class="scenario-actions">
                        ${optionsHtml}
                    </div>

                    ${feedbackScreen}

                    <div id="scenario-controls" style="text-align: center;">
                        ${!isSubmitted ? 
                            `
                            <button id="submit-scenario">${lang === 'ar' ? 'تقييم الإجراءات' : 'Évaluer les Actions'}</button>
                            <button id="skip-scenario">${lang === 'ar' ? 'تجاوز السيناريو' : 'Passer le Scénario'}</button>
                            ` :
                            `<button id="next-scenario">${scenarioIndex < totalScenarios - 1 ? (lang === 'ar' ? 'السيناريو التالي' : 'Scénario Suivant') : (lang === 'ar' ? 'عرض النتائج النهائية' : 'Afficher les Résultats')}</button>`
                        }
                    </div>
                </div>
            `;
        }

        // --- دالة تقييم السيناريو ---
        function submitScenario(lang) {
            const scenario = shuffledScenarios[currentScenarioIndex];
            const selectedOptions = Array.from(document.querySelectorAll('.action-option.selected'));
            const selectedIndices = selectedOptions.map(opt => parseInt(opt.getAttribute('data-index')));
            
            let correctCount = 0;
            
            scenario.options.forEach((option, index) => {
                const isSelected = selectedIndices.includes(index);
                
                if (option.correct && isSelected) {
                    correctCount++;
                } else if (!option.correct && isSelected) {
                    correctCount--;
                } else if (option.correct && !isSelected) {
                    correctCount--;
                }
            });

            const totalPossibleCorrect = scenario.options.filter(o => o.correct).length;
            const scenarioScore = Math.max(0, correctCount);
            
            userAnswers[currentScenarioIndex] = {
                score: scenarioScore,
                selected: selectedIndices,
                maxScore: totalPossibleCorrect,
                skipped: false
            };
            
            history.replaceState(null, '', window.location.hash);
            renderApp(lang);
        }
        
        // --- دالة تجاوز السيناريو ---
        function skipScenario() {
            const scenario = shuffledScenarios[currentScenarioIndex];
            const totalPossibleCorrect = scenario.options.filter(o => o.correct).length;
            
            // تسجيل السيناريو كنقطة صفرية ومُتَجاوَز
            userAnswers[currentScenarioIndex] = {
                score: 0,
                selected: [],
                maxScore: totalPossibleCorrect,
                skipped: true
            };
            
            // الانتقال للسيناريو التالي
            currentScenarioIndex++;
            
            if (currentScenarioIndex < shuffledScenarios.length) {
                history.pushState(null, '', `#scenario_${currentScenarioIndex}`);
            } else {
                history.pushState(null, '', `#results`);
            }
            renderApp(currentLang);
        }


        // --- واجهة التغذية الراجعة (Feedback) ---
        function generateFeedback(lang, scenarioIndex) {
            const scenario = shuffledScenarios[scenarioIndex];
            const result = userAnswers[scenarioIndex];
            
            // إذا تم تجاوز السيناريو
            if (result.skipped) {
                return `<div style="margin-top: 20px; padding: 15px; border: 1px solid var(--accent-color); border-radius: 8px; text-align: center;">
                            <p style="color: var(--accent-color); font-weight: 700;">${lang === 'ar' ? 'تم تجاوز هذا السيناريو.' : 'Scénario ignoré.'}</p>
                        </div>`;
            }

            let feedbackHtml = `<h4 style="color: var(--success-color); margin-top: 30px;">${lang === 'ar' ? 'تقييم السيناريو:' : 'Évaluation du Scénario:'}</h4>`;

            scenario.options.forEach((option, index) => {
                const isSelected = result.selected.includes(index);
                const isCorrect = option.correct;
                
                let statusClass = '';
                let statusIcon = '';
                let statusText = '';
                
                if (isSelected && isCorrect) {
                    statusClass = 'correct';
                    statusIcon = '✔';
                    statusText = 'إجراء صحيح تم اختياره';
                } else if (isSelected && !isCorrect) {
                    statusClass = 'incorrect';
                    statusIcon = '❌';
                    statusText = 'إجراء خاطئ تم اختياره (تم خصم نقاط)';
                } else if (!isSelected && isCorrect) {
                    statusClass = 'incorrect';
                    statusIcon = '❌';
                    statusText = 'إجراء صحيح تم إغفاله (تم خصم نقاط)';
                }
                
                if (statusClass) {
                     feedbackHtml += `
                         <div class="feedback-item ${statusClass}">
                            <span>${statusIcon}</span>
                            <strong>${option.text}</strong>
                            <span style="font-size: 0.9em; margin-right: auto; color: inherit;">(${statusText})</span>
                         </div>
                     `;
                }
            });
            
            const scoreMsg = lang === 'ar' ? 
                `النتيجة في هذا السيناريو: ${result.score} نقطة.` : 
                `Score pour ce scénario: ${result.score} points.`;
                
            return `
                <div style="margin-top: 20px; border-top: 1px dashed #ccc; padding-top: 20px;">
                    <p style="font-weight: 700; color: var(--header-color); text-align: center;">${scoreMsg}</p>
                    ${feedbackHtml}
                </div>
            `;
        }

        // --- واجهة النتائج النهائية (Final Results) ---
        function generateFinalResultHTML(lang) {
            const maxScore = scenariosMaster[lang].reduce((sum, s) => sum + s.options.filter(o => o.correct).length, 0); 
            
            // حساب النتيجة التراكمية فقط للسيناريوهات غير المتجاوزة
            const finalScore = userAnswers.reduce((sum, result) => sum + result.score, 0);

            const percentage = (finalScore / maxScore) * 100;

            let advice, ratingColor;

            if (lang === 'ar') {
                if (percentage >= 90) { advice = '🏆 ممتاز! سيطرة كاملة على إدارة حالات داء الكلب.'; ratingColor = 'var(--primary-color)'; }
                else if (percentage >= 80) { advice = '🌟 جيد جداً! أداء قوي، راجع السيناريوهات التي فقدت فيها نقاطًا.'; ratingColor = 'var(--success-color)'; }
                else if (percentage >= 60) { advice = '💡 مقبول. تحتاج لمراجعة الإجراءات الإلزامية (IGAR والخياطة).'; ratingColor = 'var(--accent-color)'; }
                else { advice = '❌ ضعيف. بحاجة لمراجعة مكثفة للمرجع قبل إعادة المحاولة.'; ratingColor = 'var(--danger-color)'; }
            } else {
                 if (percentage >= 90) { advice = '🏆 Excellent professionnel!'; ratingColor = 'var(--primary-color)'; }
                 else if (percentage >= 80) { advice = '🌟 Performance remarquable!'; ratingColor = 'var(--success-color)'; }
                 else if (percentage >= 60) { advice = '💡 Acceptable. Nécessite une révision des procédures clés.'; ratingColor = 'var(--accent-color)'; }
                 else { advice = '❌ Faible. Révision intensive nécessaire.'; ratingColor = 'var(--danger-color)'; }
            }
            
            const resultText = lang === 'ar' ? 
                `حصلت على ${finalScore} نقطة من أصل ${maxScore} نقطة ممكنة (${percentage.toFixed(1)}%).` : 
                `Vous avez obtenu ${finalScore} points sur ${maxScore} possibles (${percentage.toFixed(1)}%).`;
            
            return `
                <div class="card" style="text-align: center;">
                    <h3>${lang === 'ar' ? 'النتائج النهائية وتقييم الأداء' : 'Résultats Finaux et Évaluation'}</h3>
                    <p style="font-size: 1.5em; font-weight: 800; color: ${ratingColor};">${resultText}</p>
                    <p style="font-size: 1.2em; color: ${ratingColor};">${advice}</p>
                    <button onclick="history.pushState(null, '', '#start'); renderApp('${lang}');" id="restart-button" style="background-color: var(--success-color) !important; color: white;">${lang === 'ar' ? 'إعادة المحاكمة' : 'Recommencer'}</button>
                </div>
            `;
        }

        // =========================================================
        // 3. منطق التحكم والتنقل (Logic)
        // =========================================================

        const contentData = {
            ar: {
                sidebar_title: "قائمة التنقل", lang_toggle_text: "Français", 
                nav_start: "🏠 الصفحة الرئيسية", nav_scenarios: "🧠 بدء المحاكي", nav_about: "ℹ️ معلومات عن التطبيق",
            },
             fr: {
                sidebar_title: "Menu de Navigation", lang_toggle_text: "العربية", 
                nav_start: "🏠 Accueil", nav_scenarios: "🧠 Démarrer le Simulateur", nav_about: "ℹ️ À Propos",
            },
        };
        
        function renderApp(lang) {
            const data = contentData[lang] || contentData['ar'];
            const footer = copyrightAr;
            const currentHash = window.location.hash || '#start';

            const navLinksHtml = `
                <li><a href="#start">${data.nav_start}</a></li>
                <li><a href="#scenarios">${data.nav_scenarios}</a></li>

            if (currentHash === '#start') {
                contentHtml = generateStartScreen(lang);
            } else if (currentHash === '#scenarios' || currentHash.startsWith('#scenario_')) {
                const match = currentHash.match(/#scenario_(\d+)/);
                currentScenarioIndex = match ? parseInt(match[1]) : 0;
                
                if (currentScenarioIndex < shuffledScenarios.length) {
                    contentHtml = generateScenarioHTML(lang, currentScenarioIndex);
                } else {
                    history.replaceState(null, '', `#results`);
                    contentHtml = generateFinalResultHTML(lang);

                contentHtml = generateFinalResultHTML(lang);

                 contentHtml = `<div class="card" style="text-align: center;">

                                    <p>${lang === 'ar' ? 'المؤسسة: المؤسسة العمومية للصحة الجوارية برج منايل.' : 'Institution: E.P.S.P. Bordj Menaiel.'}</p>

        // =========================================================
        // 4. ربط الأحداث (المصحح لضمان عمل الأزرار)
        // =========================================================
        
        function attachEventListeners() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            
            // 1. ربط الأحداث الديناميكية (الأزرار داخل main-content)
            
            // زر بدء اللعبة
            const startButton = document.getElementById('start-button');
            if (startButton) {
                 startButton.onclick = () => {
                    shuffledScenarios = shuffleArray(scenariosMaster[currentLang]);
                    currentScenarioIndex = 0;
                    userAnswers = []; 
                    
                    history.pushState(null, '', `#scenario_0`);
                    renderApp(currentLang);
                 };
            }

            // زر تقييم الإجراءات
            const submitButton = document.getElementById('submit-scenario');
            if (submitButton) {
                submitButton.onclick = () => submitScenario(currentLang);
            }
            
            // [جديد] زر تجاوز السيناريو
            const skipButton = document.getElementById('skip-scenario');
            if (skipButton) {
                 skipButton.onclick = skipScenario;
            }

            // زر السيناريو التالي
            const nextButton = document.getElementById('next-scenario');
            if (nextButton) {
                nextButton.onclick = () => {
                    currentScenarioIndex++;
                    if (currentScenarioIndex < shuffledScenarios.length) {
                        history.pushState(null, '', `#scenario_${currentScenarioIndex}`);
                    } else {
                        history.pushState(null, '', `#results`);
                    }
                    renderApp(currentLang);
                };
            }
            
            // معالجة اختيار الإجراءات
            const actionsContainer = document.getElementById('action-options');
            if (actionsContainer) {
                actionsContainer.onclick = function(e) {
                    if (e.target.classList.contains('action-option') && userAnswers[currentScenarioIndex] === undefined) {
                        e.target.classList.toggle('selected');
                    }
                };
            }

            // إغلاق القائمة الجانبية عند النقر خارجها
            mainContent.onclick = function(e) {
                if (window.innerWidth <= 992 && sidebar.classList.contains('open') && !sidebar.contains(e.target) && e.target.id !== 'hamburger-menu') {
                    sidebar.classList.remove('open');
                }
            };
            
            // 3. ربط الأحداث لروابط الشريط الجانبي (تجنب تكرار الربط)
            document.querySelectorAll('.sidebar ul li a').forEach(link => { 
                 const clone = link.cloneNode(true);
                 link.parentNode.replaceChild(clone, link);

                 clone.addEventListener('click', (e) => { 
                    e.preventDefault(); 
                    const targetId = clone.getAttribute('href');
                    
                    if (targetId === '#scenarios') {
                        shuffledScenarios = shuffleArray(scenariosMaster[currentLang]);
                        currentScenarioIndex = 0;
                        userAnswers = []; 
                        history.pushState(null, '', `#scenario_0`);
                    } else {
                        history.pushState(null, '', targetId);
                    }
                    renderApp(currentLang); 
                    if (window.innerWidth <= 992) { sidebar.classList.remove('open'); } 
                 }); 
            });
        }

        function updateActiveLink() {
            const currentHash = window.location.hash;
            let activeLink = '#start';
            
            if (currentHash === '#about') {
                 activeLink = '#about';
            } else if (currentHash.startsWith('#scenario') || currentHash === '#results' || currentHash === '#scenarios') {
                 activeLink = '#scenarios';
            } else if (currentHash === '#start' || currentHash === '') {
                 activeLink = '#start';
            }

            document.querySelectorAll('.sidebar ul li a').forEach(link => { 
                link.classList.remove('active');
                if (link.getAttribute('href') === activeLink) { 
                    link.classList.add('active'); 
                } 
            });
        }
        
        // =========================================================
        // 6. التحميل الأولي
        // =========================================================

        document.addEventListener('DOMContentLoaded', function () {
            // ربط أزرار التحكم الثابتة (مرة واحدة)
            const sidebar = document.getElementById('sidebar');
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const backButton = document.getElementById('back-button'); 

            hamburgerMenu.onclick = () => sidebar.classList.toggle('open');
            backButton.onclick = () => window.history.back();
            
            const langToggle = document.getElementById('lang-toggle');
            if (langToggle) langToggle.onclick = () => { 
                currentLang = currentLang === 'ar' ? 'fr' : 'ar'; 
                history.replaceState(null, '', window.location.hash || '#start'); 
                renderApp(currentLang); 
            };

            window.onpopstate = () => {
                renderApp(currentLang);
            };

            // تهيئة السيناريوهات المخلطة عند أول تحميل
            if (shuffledScenarios.length === 0) {
                 shuffledScenarios = shuffleArray(scenariosMaster[currentLang]);
            }
            
            if (!window.location.hash) {
                history.replaceState(null, '', '#start');
            }
            renderApp(currentLang); 
        });
    </script>
</body>
</html>
